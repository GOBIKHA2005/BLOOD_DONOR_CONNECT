<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Connect - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <div class="logo">ü©∏</div>
                    <span class="brand-text">Blood Donor Connect</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="register.html" class="nav-link active">Register</a>
                    <a href="search.html" class="nav-link">Search Donors</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Registration Section -->
            <section class="registration-section">
                <div class="registration-container">
                    <div class="registration-header">
                        <h1 class="registration-title">Become a Blood Donor</h1>
                        <p class="registration-subtitle">Join our community of life-savers and make a difference</p>
                    </div>

                    <form class="registration-form" id="donorRegistrationForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="bloodGroup">Blood Group</label>
                                <select id="bloodGroup" name="bloodGroup" class="form-select" required>
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="age">Age</label>
                                <input type="number" id="age" name="age" class="form-input" min="18" max="65" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="gender">Gender</label>
                                <select id="gender" name="gender" class="form-select" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="city">City</label>
                                <input type="text" id="city" name="city" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="state">State</label>
                                <input type="text" id="state" name="state" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="lastDonation">Last Donation Date</label>
                                <input type="date" id="lastDonation" name="lastDonation" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="weight">Weight (kg)</label>
                                <input type="number" id="weight" name="weight" class="form-input" min="45" max="150" placeholder="Minimum 45kg required">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="medicalConditions">Medical Conditions</label>
                                <select id="medicalConditions" name="medicalConditions" class="form-select">
                                    <option value="none">None</option>
                                    <option value="diabetes">Diabetes</option>
                                    <option value="hypertension">Hypertension</option>
                                    <option value="heart_disease">Heart Disease</option>
                                    <option value="other">Other (specify in notes)</option>
                                </select>
                            </div>

                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label class="form-label" for="emergencyContact">Emergency Contact</label>
                                <input type="tel" id="emergencyContact" name="emergencyContact" class="form-input" placeholder="Emergency contact number">
                            </div>

                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label class="form-label" for="notes">Additional Notes</label>
                                <textarea id="notes" name="notes" class="form-input" rows="3" placeholder="Any additional information or medical notes"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="submit-button">Register as Donor</button>
                    </form>

                    <!-- Success/Error Messages -->
                    <div id="messageContainer" class="message-container"></div>
                    
                    <!-- Eligibility Checker -->
                    <div class="dashboard-card" style="margin-top: var(--spacing-xl);">
                        <div class="card-header">
                            <h2 class="card-title">üîç Donation Eligibility Checker</h2>
                        </div>
                        <div class="card-content">
                            <div id="eligibilityStatus" class="eligibility-status">
                                <p>Fill out the form above to check your donation eligibility</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="register.js"></script>
</body>
</html>
